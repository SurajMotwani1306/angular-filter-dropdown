<div class="dropdown" tabindex="0" (click)="toggleDropdown()">
    <span>
        <svg width="20" height="12" viewBox="0 0 191 118" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M35.9017 93H5.90173" stroke="black" stroke-width="10" stroke-linecap="round" />
            <circle cx="60.8036" cy="93" r="20" transform="rotate(-180 60.8036 93)" stroke="black" stroke-width="10" />
            <path d="M185.908 93L85.9082 93" stroke="black" stroke-width="10" stroke-linecap="round" />
            <path d="M155.902 25H185.902" stroke="black" stroke-width="10" stroke-linecap="round" />
            <circle cx="131" cy="25" r="20" stroke="black" stroke-width="10" />
            <path d="M5.89532 25H105.895" stroke="black" stroke-width="10" stroke-linecap="round" />
        </svg>
    </span>
    <div class="dropdown-menu dropdown-box-height" [class.show]="dropdownOpen">
        <div class="dropdown-item">
            <input type="checkbox" class="checkbox-input" (change)="onSelectAll($event)" [(ngModel)]="selectAll">
            <span class="checkbox-label">Select All</span>
        </div>
        <div *ngFor="let data of items" class="dropdown-item">
            <input type="checkbox" class="checkbox-input" [(ngModel)]="data.checked" (change)="onItemSelected(data)">
            <span class="checkbox-label">{{ data[columnName] }}</span>
        </div>
    </div>
</div>
